<carousel
  [arrows]="true"

  [cellsToShow]=cellsToShow
  [height]="100"
  (window:resize)="onResize($event)"
  class="shadow-box mt-[150px]"
>
  <div *ngFor="let category of categories" class="carousel-cell">
    <div class="flex category-item">
        <img src="{{imagesPath + category.title}}.svg" alt="{{category.title}}">
        {{ category.title }}
    </div>
    
  </div>
</carousel>
