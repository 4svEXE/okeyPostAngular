<div class="flex flex-col" *ngFor="let question of filteredFAQ">
  
  <div class="flex flex-col" *ngIf="question.rubric !== currentRubric">
    <h2>{{question.rubric}}</h2>
    {{setCurrentRubric(question.rubric)}}
  </div>

  <div class="flex flex-col">
    <div class="block">
      <div class="shadow-box answer-item">
        <input type="radio" name="item" id="{{question.title}}" hidden />

        <label for="{{question.title}}" class="flex justify-between">
          <span>{{question.title}}</span>
          <img src="assets/img/help/arrDown.svg" alt="" />
        </label>

        <div>
          <p class="mt-4 border-t">
            {{question.text}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="error-container" *ngIf="filteredFAQ.length <= 0">
  <div class="error-message">
    <h3>Помилка</h3>
    <p>За таким словом: {{searchPhrase}} нічого не знайдено.</p>
  </div>
</div>
